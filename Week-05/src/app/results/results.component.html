<div class="dialog-wrapper">
   <div>
      @if(data.selectedWeed === data.weedToGuess) {
         <h1>Congratulations!</h1>
         <p>You guessed that the weed was a {{ data.weedToGuess }}!</p>
         <p>You saved your garden!</p>

      } @else {
         <h1>You lost!</h1>
         <p>You guessed the weed was a {{ data.selectedWeed }}, but it was a {{ data.weedToGuess }} instead.</p>
         <p>You couldn't save your garden.</p>
      }
   </div>
</div>
