<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>RPG Character Template</title>
   <style>
      * {
         box-sizing: border-box;
      }

      body {
         overflow: hidden;
         background-color: rgb(68, 22, 5);
         padding: 2rem;
         width: 100vw;
         height: 100dvh;
         display: flex;
         gap: 2rem;
      }

      aside {
         flex-basis: 20%;
         height: 100%;
         background-color: sandybrown;
         display: flex;
         flex-direction: column;
         align-items: center;
         gap: 1rem;
         padding: 1.5rem;
      }

      aside img {
         width: 100%;
         aspect-ratio: 1;
         object-fit: cover;
      }

      .money {
         font-size: 1.25rem;
      }

      .content {
         flex-basis: 80%;
         height: 100%;
      }

      main {
         height: calc(100% - 3rem);
         overflow-y: auto;
         padding: 1.5rem;
         background-color: sandybrown;
      }

      nav {
         margin-bottom: -3px;
      }

      .nav-button {
         height: 3rem;
         width: 8rem;
         background-color: rgb(255, 192, 137);
         border: none;
         border-top-left-radius: 0.4rem;
         border-top-right-radius: 0.4rem;
         margin-right: 1rem;
      }
   </style>
</head>
<body>
   <aside>
      <img src="" alt="character image">
      <h1>dummy name</h1>
      <p>dummy class</p>
      <div class="stats">
         <p>dummy stat1</p>
         <p>dummy stat2</p>
         <p>dummy stat3</p>
         <p>dummy stat4</p>
         <p>dummy stat5</p>
      </div>
      <p class="money">dummy gold</p>
   </aside>
   <div class="content">
      <nav>
         <button class="nav-button"></button>
         <button class="nav-button"></button>
         <button class="nav-button"></button>
      </nav>
      <main id="character-info"></main>
      <main id="quests" style="display: none;"></main>
      <main id="shop" style="display: none;"></main>
   </div>
</body>
</html>
